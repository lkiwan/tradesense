databases:
  - name: tradesense-db
    databaseName: tradesense
    user: tradesense
    plan: free
    region: frankfurt

services:
  - type: web
    name: tradesense-api
    runtime: python
    plan: free
    region: frankfurt
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: tradesense-db
          property: connectionString
      - key: REDIS_URL
        value: redis://default:your-upstash-password@your-upstash-url:6379
      - key: CORS_ORIGINS
        value: https://your-frontend.vercel.app
      - key: GEMINI_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: PAYPAL_CLIENT_ID
        sync: false
      - key: PAYPAL_CLIENT_SECRET
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: FINNHUB_API_KEY
        sync: false
